<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess word game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <h1>Guess the Right Word</h1>
        <div class="content">
            <p class="hint">Hint: <span></span></p><br>
            <!-- Boxes for each letter in the word -->
            <div class="letters"></div>
            <div class="details">                
                <p class="guess-left">You have <span></span> guesses left</p>
                <p class="wrong-letters">Incorrect letters: <span></span></p>
                <input type="text" class="type-input">
                <p class="message">Press any letter to guess!</p>
            <button class="reset">Reset Game</button>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
